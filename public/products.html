<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Products</h1>
        <button id="view-categories" class="btn btn-primary mb-3">View All Categories</button>
        <button id="toggle-filters" class="btn btn-secondary mb-3">Toggle Filters</button>
        <div id="filterDiv" class="filters mb-3" style="display: none;">
            <input type="text" id="search" class="form-control mb-2" placeholder="Search by Product Name">
            <input type="number" id="minPrice" class="form-control mb-2" placeholder="Min MRP">
            <input type="number" id="maxPrice" class="form-control mb-2" placeholder="Max MRP">
            <input type="number" id="minItems" class="form-control mb-2" placeholder="Min Items">
            <input type="number" id="maxItems" class="form-control mb-2" placeholder="Max Items">
            <input type="number" id="minDiscount" class="form-control mb-2" placeholder="Min Discount">
            <input type="number" id="maxDiscount" class="form-control mb-2" placeholder="Max Discount">
            <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
        </div>
        <p id="error-message" class="text-danger"></p>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>No. of Items</th>
                    <th>MRP</th>
                    <th>Discount Price</th>
                </tr>
            </thead>
            <tbody id="products-table-body">
                <!-- Products will be dynamically inserted here -->
            </tbody>
        </table>
        <nav>
            <ul class="pagination justify-content-center" id="pagination-controls">
                <!-- Pagination buttons will be dynamically inserted here -->
            </ul>
        </nav>
    </div>
    <script src="js/products.js"></script>
</body>
</html>
